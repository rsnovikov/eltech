<p><b>Задание 4. </b>Рассчитать и построить зависимость мощности <i>P</i> от сопротивления <i>R</i>, т. е. <i>P</i>(<i>R</i>), Отметить на графике координаты максимальной мощности и сравнить значение отмеченной абсциссы с внутренним сопротивлением <i>R<sub>вт</sub></i><sub>1</sub>.</p>
