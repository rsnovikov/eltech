<p style="text-align:justify ;">
<b> 9. </b>Укажите значение ЭДС взаимоиндукции первичной обмотки идеального трансформатора (<i>k<sub>м</sub></i> = 1), если известны ток<br> <i>I</i><sub>1</sub> = 1 А и <i>U</i><sub>2<i>X</i></sub> = 0,5 В при питании трансформатора со стороны первичной обмотки и ток <i>I</i><sub>2</sub> = 4 А и <i>U</i><sub>1<i>X</i></sub> = 0,1 В при питании со стороны вторичной обмотки. 
</p> <!-- Paragraph with task -->
<br>
<table width="100%" align="center">
<tr><td width="20%" valign="top" align="middle"><input name="radiobutton" type="radio" value="1"></td>
<td width="20%" valign="top" align="middle"><input name="radiobutton" type="radio" value="2"></td>

</tr>

<td valign="top"><p style="text-align:center ;">0,3 В</p></td>
<td valign="top"><p style="text-align:center ;">0,2 В</p></td>
<td valign="top"><p style="text-align:center ;">0,1 В</p></td>
<td valign="top"><p style="text-align:center ;">0 В</p></td></tr>
