                <td width="100%" height="282 " valign="top"><div align="justify"> 
                    <p><span class="text"><img src="gifs/f_70.gif" width="234" height="126" align="left">Рассчитать и построить переходную <em>h</em></span><span class="indexsmall"><em>u</em></span><span class="text">(<em>t</em>) и импульсную <em>g<span class="indexsmall"><em>u</em></span></em>(<em>t</em>) характеристики по напряжению цепи (рис. 4.73) с параметрами: <em>R</em></span><span class="indexsmallDigit">1</span><span class="text"> = 25 Ом; <em>C</em></span><span class="indexsmallDigit">2</span><span class="text"> = 10 мкФ; <em>L</em></span><span class="indexsmallDigit">3</span><span class="text"> = 30 мГн; <em>R</em></span><span class="indexsmallDigit">4</span><span class="text"> = 50 Ом. </span></p>
                    <p class="text">Для проверки результатов расчёта и построения характеристик <em>h</em><span class="indexsmall"><em>u</em></span>(<em>t</em>) и <em>g<span class="indexsmall"><em>u</em></span></em>(<em>t</em>) воспользуйтесь учебной программой <strong class="text"><a href="../../../kr/kr1/upp2/ckurs.exe">VICH</a></strong>. </p>
