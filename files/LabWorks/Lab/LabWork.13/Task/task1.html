<p><b>Задание 1. </b>Согласно варианту<b> </b>(см. табл. 13.1)<b> </b>вычертить схему замещения цепи с зависимым источником питания, провести в ней необходимые преобразования и найти токи ветвей. Результаты расчёта узловых напряжений и токов ветвей занести в табл. 13.2.</p>
